<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Cadastro da Escola</title>
</head>

<body class="body-cadastro">
    <nav>
        <div class="cabecalho">
            <img src="img/Logo.svg" class="logo-form" />
            <p class="text-logo-branco">Fazendo o Bem</p>
            <div class="menu">
                <ul>
                    <li><a href="landing-page.html">HOME</a></li>
                    <li><a href="#">QUEM SOMOS</a></li>
                    <li><a href="#">CONTATO</a></li>
                </ul>

            </div>
    </nav>
    <div class="body-box"></div>
    <div class="corpo-form">
        <div class="subtitulo">
            <p>
            <h1>Olá, Aluno!</p>
            </h1></br>Preencha seus dados para solicitar material escolar.</p>
        </div>
        <img class="mochila" src="img/aluno-mochila.svg">
        <div class="form">
            <p>
            <form id="userForm">
                <label for="userCNPJ">CNPJ</label><br>
                <input type="text" id="CNPJ"><br>
                <label for="school_name">Razão Social</label><br>
                <input type="text" id="school_name"><br>
                <label for="nome_fantasia">Nome Fantasia</label><br>
                <input type="text" id="nome_fantasia"><br>
                <label for="schoolAddress">Endereço</label><br>
                <input type="text" id="schoolAddress"></input><br>
                <label for="kit">Escolha o kit que precisa</label><br>
                <select id="kits" name="cars">
                    <option value="volvo">Kit Ensino Fundamental I</option>
                    <option value="saab">Kit Ensino Fundamental II</option>
                    <option value="fiat">Kit Ensino Médio</option>
                </select>
                <label for="qt">Quantidade de Kits</label><br>
                <input type="number" id="qt" min="1" max="20"></input><br>
                <label for="schoolPhone">Telefone</label><br>
                <input type="text" id="schoolPhone"></input><br>
                <input type="submit" id="enviar">Enviar</input>
            </form>
            </p>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
<script src="./scripts/cadastrar-escola.js"></script>

</html>
